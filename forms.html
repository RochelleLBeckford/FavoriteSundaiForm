<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- & Bootswatch CDN -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" 
        integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" 
        crossorigin="anonymous"
    >
    <title>Form time!</title>
</head>
<body> <!--content goes in here-->
    <div class="container text-white bg-primary ">
        <div>
            <h1 class="card-header text-center border-white">Let's make a new sundae!</h1>
            <form class="card-body"> <!--just a container to put different form elements inside in-->
                <div> <!--division of content on the page -> moved the content from next to each other but on separate lines-->
                    <label>Flavor:</label><!--this gives the info about what to write in the input-->
                    <input type="text" value="cookies' and cream"><!--does not have a closing tag just to input info-->
                </div>

                <div class="">
                    <label for="">Range: Is this flavor your least or most favorite?</label>
                    <br>
                    <label for="">5 <input type="range" class="form-rangeÃŸ" min="0" max="5" step="0.5" id="customRange"> 1</label>
                </div>
                    <label>How many scoops:</label>
                    <input type="number" placeholder="15" maxlength="10"> <!--can have different purposes for input -> what you want the user to put in it -> maxlength will limit the number of characters that will be allowed in - nothing past 10 characters-->
                <div>

                <div>
                    <label>Secret ingredient:</label>
                    <input type="password"> <!--when you type in it it looks like dots -->
                </div>
            
                <div>
                    <label>Date invented:</label>
                    <input type="datetime-local"> <!--the time to where your located-->
                </div>
            
                <div>
                    <input type="checkbox"> <!--the checkbox allows you to check or remove the check-->
                    <label>Whipped cream?:</label>
                </div>

                <div>
                    <label>How would you rate it?:
                        <div>
                            <input name="rating" type="radio" <!--the checkbox allows you to check or remove the check-->
                            <label>1</label>
                        </div>

                        <div>
                            <input name="rating" type="radio" <!--the checkbox allows you to check or remove the check-->
                            <label>2</label>
                        </div>

                        <div>
                            <input name="rating" type="radio" <!--the checkbox allows you to check or remove the check-->
                            <label>3</label>
                        </div>

                        <div>
                            <input name="rating" type="radio" <!--the checkbox allows you to check or remove the check-->
                            <label>4</label>
                        </div>

                        <div>
                            <input name="rating" type="radio" <!--the checkbox allows you to check or remove the check-->
                            <label>5</label>
                        </div>
                    </label>
                </div>

                <div>
                    <label>Topping:</label>
                    <select> <!--how you make drop downs-->
                        <option>pecan</option>
                        <option>sprinkles</option>
                        <option>oreos</option>
                        <option>sliced strawberries</option>
                        <option>cocoa pebbles</option>
                        <option>coconut chips</option>
                    </select>
                </div>

                <div>
                    <label>Description</label>
                    <textarea row="5" cols="50"></textarea> <!--bigger comment box and can tell it how big we want it-> rows is the height and cols for columns is the width-->
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary btn-outline-success" type="button">Click The Button!</button> <!-- or it can be written <input type="Submit" value="click me!">--> 
                </div>
            </form>
        </div>
    </div>

</body>
</html>
